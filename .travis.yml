language: node_js
node_js:
  - '10'

dist: trusty
sudo: false
matrix:
  include:
    - os: osx
    - os: linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5

cache:
  directories:
    - node_modules
    - '$HOME/.cache/electron'
    - '$HOME/.cache/electron-builder'

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - secure: ""
    - secure: ""

before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    export CC="gcc-5";
    export CXX="g++-5";
    export LINK="gcc-5";
    export LINKXX="g++-5";
  fi
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    export CSC_IDENTITY_AUTO_DISCOVERY=false;
    export CSC_LINK=certs/osx.p12;
    openssl aes-256-cbc -K $encrypted_7777a4e0a460_key -iv $encrypted_7777a4e0a460_iv -in certs/osx.p12.enc -out $CSC_LINK -d;

    export KEYCHAIN=build.keychain;
    security create-keychain -p mysecretpassword $KEYCHAIN;
    security default-keychain -s $KEYCHAIN;
    security unlock-keychain -p mysecretpassword $KEYCHAIN;
    security import $CSC_LINK -k $KEYCHAIN -P $CSC_KEY_PASSWORD -T /usr/bin/codesign;
    security set-key-partition-list -S "apple-tool:,apple:,codesign:" -s -k mysecretpassword $KEYCHAIN;
  fi
- nvm --version
- node --version
- npm --version

script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    npm run build-linux;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    npm run build-mac;
  fi
